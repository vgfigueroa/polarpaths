        <h1>User Login</h1>
        <div class="container">
            <div class="LHS">
                <h2>Returning User</h2>
                <label for="uname"><b>Username</b><span class="required">*</span></label>
                <input type="text" placeholder="Enter Username" name="uname" >
                <label for="psw"><b>Password</b><span class="required">*</span></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit">Login</button>

            </div>

            <div class="RHS">
                <h2>New User</h2>
                <label for="unameNew"><b>Username</b><span class="required">*</span></label>
                <input type="text" placeholder="Enter a Username" name="unameNew" required>
                <label for="pswNew"><b>Create a Password</b><span class="required">*</span></label>
                <input type="password" placeholder="Enter Password" name="pswNew" required>
                <input type="password" placeholder="Enter Password Again" name="psw2" required>
                <p>Sign up successful!</p>
                <button type="sign up">Sign Up</button>
