<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Paths</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header_styles.css">
    <script src="https://kit.fontawesome.com/fe2476605d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="">Polar Paths</a>
      </div>
      <div class="header-right">
        <a href="./explore/explore.html">Peruse</a>
        <span>|</span>
        <a href="./carpool/carpool.html">Plan</a>
        <span>|</span>
        <a href="./info/info.html">Public Info</a>
        <span>|</span>
        <a href="./suggest/suggest.html">Post</a>
        <span>|</span>
        <a href="./sorry/sorry.html"><i class="fa-solid fa-user-circle"></i></a>
      </div>
    </header>
    <div class="main">
      <div class="hero">
        <img src="images/polar-paths-logo.png" alt="A polar bear holding a map, with the label 'Polar Paths'" width="30%">
        <div class="hero-text">
          <h1>Welcome to Polar Paths</h1>
          <p class="slogan">What's your path?
          </p>
        </div>
      </div>
      <div class="bottom">
        <h2>What can we help you with today?</h2>
        <div class="cards">
          <a href="./explore/explore.html">
            <div class="card">
              <span>Peruse</span>
              <p class="hover-text">explore destinations</p>
              <i class="fa-solid fa-magnifying-glass fa-5x icon"></i>
            </div>
          </a>
          <a href="./carpool/carpool.html">
            <div class="card">
              <span>Plan</span>
              <p class="hover-text">plan/post a carpool</p>
              <i class="fa-solid fa-car-side fa-5x icon"></i>
            </div>
          </a>
          <a href="./info/info.html">
            <div class="card">
              <span>Public Info</span>
              <p class="hover-text">view public transport info</p>
              <i class="fa-solid fa-circle-info fa-5x icon"></i>
            </div>
          </a>
          <a href="./suggest/suggest.html">
            <div class="card">
              <span>Post</span>
              <p class="hover-text">suggest a destination</p>
              <i class="fa-solid fa-hand-holding-heart fa-5x icon"></i>
            </div>
