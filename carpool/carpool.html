<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Carpool Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../header_styles.css" />
    <script
      src="https://kit.fontawesome.com/fe2476605d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="../index.html">Polar Paths</a>
      </div>
      <div class="header-right">
        <a href="../explore/explore.html">Explore</a>
        <span>|</span>
        <a href="" id="current-page">Plan Carpool</a>
        <span>|</span>
        <a href="../info/info.html">Transit Info</a>
        <span>|</span>
        <a href="../suggest/suggest.html">Suggest</a>
        <span>|</span>
        <a href="../login/login.html"
          ><i class="fa-solid fa-user-circle"></i
        ></a>
      </div>
    </header>

    <div class="main">
      <h1>Plan a Carpool</h1>

      <div class="content">
        <div class="live-posts-section">
          <h2 style="text-align: center">Live Posts</h2>

          <div class="live-posts" id="posts-container"></div>
        </div>
        <div class="create-post-section">
          <h2>Create a Post</h2>
          <form class="post-form">
            <div class="form-row">
              <div class="form-group">
                <label for="creator-name">Your name</label>
                <input type="text" id="creator-name" />
              </div>
              <div class="form-group">
                <label for="email">Bowdoin email</label>
                <input type="text" id="email" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="event-name">Event title</label>
                <input type="text" id="event-name" />
              </div>
              <div class="form-group">
                <label for="event-date">Date of event</label>
                <input type="date" id="event-date" />
              </div>
            </div>

            <div class="form-row form-group">
              <label for="new-event-description">Event description and/or request</label>
              <textarea
                id="new-event-description"
                name="new-event-description"
              ></textarea>
            </div>

            <div id="submit-container">
              <button class="button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
