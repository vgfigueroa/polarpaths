<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Paths - Suggest a Destination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header_styles.css">
    <script src="https://kit.fontawesome.com/fe2476605d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="../index.html">Polar Paths</a>
      </div>
      <div class="header-right">
        <a href="../explore/explore.html">Peruse</a>
        <span>|</span>
        <a href="../carpool/carpool.html">Plan</a>
        <span>|</span>
        <a href="../info/info.html">Public</a>
        <span>|</span>
        <a href="" id="current-page">Post</a>
        <span>|</span>
        <a href="./sorry/sorry.html"><i class="fa-solid fa-user-circle"></i></a>
      </div>
    </header>
    <div class="hero">
      <h1>Post a Destination!</h1>
      <h2>Please fill out the information below to submit your own destinations/routes to Polar Paths.</h2>
    </div>
    <div id="form-container">
      <form id="form">
        <label for="firstName">Name (optional)</label>
        <input type="text" class="text-input" id="firstName" placeholder="Enter your name">

        <label for="destination">Destination title<span class="required">*</span></label>
        <input type="text" class="text-input" id="destination" placeholder="Enter title" required>
        
        <label for="destination">Describe this destination<span class="required">*</span></label>
        <textarea class="text-input" id="destination" placeholder="Describe destination" required></textarea>
      
        <label for="location">Location (Google Maps link or coordinates)<span class="required">*</span></label>
        <input class="text-input" type="text" id="location" placeholder="Enter location" required>
      
        <label for="image-upload">Upload an image (optional)</label> 
        <input type="file" id="image-upload" accept="image/*">

        <div id="submit-div">
          <input id="submit" type="submit">
        </div>
      </form>
      <div id="confirmation-message" style="display: none;">
        <h2>Thank you! Your form has been submitted.</h2>
        <a id="new-form-button" href="">Submit another form</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
